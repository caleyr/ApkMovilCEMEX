<cwc-grid class="demo-grid">
  <cwc-cell colspan="6" mobile-colspan="12" *ngFor="let request of requests">
    <cwc-card class="card-info" design-version="v2">
      <div class="main-content-card">
        <div class="header-card">
          <div class="avatar-info">
            <span class="style-name">Viaje {{request.travelsCode}}</span>
          </div>
            <cwc-status-indicator size="small" class="statusI" variant='success'>
              <div class="statusI">{{request.statusRequest}}</div>
            </cwc-status-indicator>
        </div>

        <hr color="#D0D0D0"/>

        <cwc-grid class="demo-grid" style="padding-top: 0.5rem;">
          <cwc-cell colspan="12" mobile-colspan="12">   
            <div class="attr-user">Origen</div>
            <span class="attr-detail">{{request.origen}}</span>
          </cwc-cell>
        </cwc-grid>

        <cwc-grid class="demo-grid center-cell">
          <cwc-cell colspan="12" mobile-colspan="12">
            <div class="attr-user">Destino</div>
            <span class="attr-detail">{{request.destino}}</span>
          </cwc-cell>
        </cwc-grid>

        <cwc-grid class="demo-grid center-cell">
          <cwc-cell mobile-colspan="6">
            <div class="attr-user">Fecha y hora</div>
            <span class="attr-detail">{{request.dateTravels}} {{request.timerStar}}</span>
          </cwc-cell>
          <cwc-cell mobile-colspan="6">
            <div class="attr-user">Numero de Placa</div>
            <span class="attr-detail">{{request.vehicleLisence}}</span>
          </cwc-cell>
        </cwc-grid>

        <cwc-grid class="demo-grid center-cell">
          <cwc-cell colspan="12" mobile-colspan="12">
            <div class="attr-user">Modelo</div>
            <span class="attr-detail">{{request.vehicleName}}</span>
          </cwc-cell>
        </cwc-grid>

        <cwc-grid class="demo-grid center-cell">
          <cwc-cell colspan="6" mobile-colspan="12">
            <div class="attr-user">Inicio de viaje</div>
            <span class="attr-detail">{{request.timerStar}}</span>
          </cwc-cell>
        </cwc-grid>
      </div>
    </cwc-card>
  </cwc-cell>
</cwc-grid>
