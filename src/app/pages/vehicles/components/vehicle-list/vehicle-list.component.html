<cwc-card *ngFor="let vehicle of vehicles | listVechicleFilter:searchFilter" (click)="detailVehicle(vehicle.VehicleId)" class="card-content-margin" design-version="v1">
  <div class="card-content">
    <cwc-grid class="demo-grid">
      <cwc-cell colspan="12" mobile-colspan="8">   
          <div class="attr-user">Plataforma</div>
          <span class="text-info">{{vehicle.LicenseVehiculo}}</span>
      </cwc-cell>
      <cwc-cell colspan="12" mobile-colspan="4">
        <div class="content-btn-edit">            
          <cwc-status-indicator size="small" class="statusI" variant='success'>
            <div class="statusI">{{textResp.getStatusTravelUser(vehicle.StatusTravel)}}</div>
          </cwc-status-indicator>
        </div>   
      </cwc-cell>
    </cwc-grid>
    <cwc-grid class="demo-grid" >
      <cwc-cell colspan="12" mobile-colspan="6">
          <div class="text-company">{{companyName}}</div>
      </cwc-cell>
      <cwc-cell colspan="12" mobile-colspan="6">   
        <div class="content-btn-edit">
          <br>
          <cwc-button variant="link">
            <div class="text-button">VER M√ÅS</div>
          </cwc-button>
        </div> 
      </cwc-cell>
    </cwc-grid>
  </div>
</cwc-card>
