<ion-fab vertical="start" horizontal="start" class="float" slot="fixed">
  <ion-fab-button color="medium" (click)="onBack()">
    <ion-icon color="dark" name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content fullscreen>
  <div class="map" #mapVer>
  </div>
</ion-content>

<div class="loading-content" *ngIf="loading">
  <cwc-loader>
    <span slot='loading'>Espere un momento...</span>
  </cwc-loader>
</div>
