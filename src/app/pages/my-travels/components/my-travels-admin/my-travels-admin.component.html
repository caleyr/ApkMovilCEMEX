<app-layout class="card-size">
  <cwc-tabs variant="heading" style="width: 100%;">
    <cwc-tab [active]="selectedTab == 'anteriores'" name='anteriores' (click)="changeTab('anteriores')">ANTERIORES</cwc-tab>
    <cwc-tab [active]="selectedTab == 'programados'" name='programados' (click)="changeTab('programados')">PROGRAMADOS</cwc-tab>
    <cwc-tab [active]="selectedTab == 'solicitudes'" name='solicitudes' (click)="changeTab('solicitudes')">SOLICITUDES</cwc-tab>
  </cwc-tabs>
  <div class="content-page">
    <cwc-input class="search-text" variant="regular" rtl="false" trailing-icon='magnifier-glass' [(ngModel)]="search" placeholder='Buscar...'></cwc-input>
    <ion-content>
      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <div [ngSwitch]="selectedTab" class="navbar" style="padding-top: 0.8rem;">
        <app-previous-trips-list *ngSwitchCase="'anteriores'" [tripsList]="previousTripsList" [sizeList]="sizePrevious" [searchFilter]="search"></app-previous-trips-list>
        <app-scheduled-trips-list *ngSwitchCase="'programados'" [tripsList]="scheduledTripsList" [sizeList]="sizeScheduled" [searchFilter]="search"></app-scheduled-trips-list>
        <app-request-travel-list *ngSwitchCase="'solicitudes'" [tripsList]="requestTripsList" [sizeList]="sizePrevious" [searchFilter]="search"></app-request-travel-list>
      </div>
    </ion-content>    
  </div>
</app-layout>
