<cwc-grid class="demo-grid" style="padding-top: 1rem; padding-bottom: 0.5rem">
  <cwc-cell colspan="6" mobile-colspan="9">
    <div class="detail_list_travels">Semana 22 de Agosto, 2020</div>
  </cwc-cell>
  <cwc-cell colspan="6" mobile-colspan="3">
    <div class="detail_list_travels" style="text-align: end;">2 viajes</div>
  </cwc-cell>
</cwc-grid>

<cwc-grid class="demo-grid">
  <cwc-cell (click)="detailTrip(trip.codeTravel)" *ngFor="let trip of tripsList" colspan="6" mobile-colspan="12">
    <cwc-card class="card-info" design-version="v1">
      <div class="main-content-card">
          <div class="header-card">
              <div class="avatar-info">
                  <span class="style-name">Viaje {{trip.codeTravel}}</span>
              </div>                     
              <cwc-status-indicator style="text-align: end;" size="small" class="statusI" variant='success'>
                <div class="statusI">{{trip.statusTravelString}}</div>
              </cwc-status-indicator>              
              <ion-icon name="ellipsis-vertical-outline" size="15"></ion-icon>
          </div>    

          <hr color="#D0D0D0"/>
          <cwc-grid class="demo-grid" style="padding-top: 0.5rem;">
              <cwc-cell colspan="12" mobile-colspan="12">   
                  <div class="attr-user">Origen</div>
                  <span class="attr-detail">{{trip.source}}</span>
              </cwc-cell>
          </cwc-grid>

          <cwc-grid class="demo-grid center-cell">
              <cwc-cell colspan="12" mobile-colspan="12">
                  <div class="attr-user">Destino</div>
                  <span class="attr-detail">{{trip.destiny}}</span>
              </cwc-cell>                  
          </cwc-grid>

          <cwc-grid class="demo-grid">
            <cwc-cell mobile-colspan="6">
                <div class="attr-user">NÃºmero de Placa</div>
                <span class="attr-detail">{{trip.vehicleLissenceName}}</span>
            </cwc-cell>
            <cwc-cell mobile-colspan="6">
              <div class="attr-user">Fecha y Hora de Cita</div>
              <span class="attr-detail">{{trip.dateTravel}} {{trip.timerStar}}</span>
            </cwc-cell>
          </cwc-grid>
      </div>
    </cwc-card>
  </cwc-cell>
</cwc-grid>
