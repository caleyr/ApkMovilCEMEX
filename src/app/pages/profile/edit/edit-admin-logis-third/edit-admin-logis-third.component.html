<form [formGroup]="form">
  <cwc-grid class="demo-grid" design-version="v2" columns="12" mobile-columns="12" style="margin-top: 2rem;">
    <cwc-cell colspan="12" mobile-colspan="12">
      <div class="section">
        <cwc-input 
          class="input" 
          label='Nombre (s)'
          [status]='statusInputName'
          [statusMessage]='statusInputMessageName'
          design-version="v2" 
          formControlName="FirstName"
          ngDefaultControl
          required
        ></cwc-input>
      </div>
      <div class="section">
        <cwc-input 
          class="input" 
          label='Apellido (s)'
          [status]='statusInputLastName'
          [statusMessage]='statusInputMessageLastName'
          formControlName="LastName"
          design-version="v2" 
          ngDefaultControl
          required
        ></cwc-input>
      </div>
      <div class="section">
        <cwc-input class="input" 
          label='Número de celular'
          type="number"
          [status]='statusInputPhone'
          [statusMessage]='statusInputMessagePhone'
          formControlName="PhoneNumber"
          design-version="v2"
          ngDefaultControl
          required
        ></cwc-input>
      </div>
      <div class="section">
        <cwc-input class="input"
          label='Correo electrónico'
          [status]='statusInputEmail'
          [statusMessage]='statusInputMessageEmail'
          formControlName="Email"
          ngDefaultControl
          design-version="v2" 
          required
        ></cwc-input>
      </div>
        <cwc-checkbox
          (cwcChange)="cwcChangeTerm($event)"
          checked="true"
          mobile="true"
          class='m-end-sm'>          
          <div class="input-check-user">Confirmo que la siguiente información es verdadera.</div>
        </cwc-checkbox>
    </cwc-cell>
  </cwc-grid>
  <div class="content-button">
    <cwc-button 
    design-version="v1" 
    [disabled]="form.invalid"
    (click)="clickUpdate()"
    variant="regular-block">GUARDAR CAMBIOS</cwc-button>
  </div>
</form>

<cwc-modal id='alert-confirm' class="alert-confirm" [open] ="alertConfirm" (cwcClose)="closeAlertConfirm()">
  <header slot='header'>
      <h2 style='margin:0;'>Atención</h2>
  </header>
  <p>¿Esta seguro que los datos registrados estan correctos?</p>
  <footer slot='footer'>
      <div style='text-align: end'>
        <cwc-button variant='support' (click)="closeAlertConfirm()" style="margin-right: 1rem;">Cancelar</cwc-button>
          <cwc-button variant='primary' (click)="updateData()" >Aceptar</cwc-button>
      </div>
  </footer>
</cwc-modal>
<!--=====================================
		MODAL CONFIRMACIÓN RESPUESTA DE EXITO
======================================-->
<app-alert-success
[alertShow] = "alertSucces"
title = "Existoso"
urlButton = "/app/profile"
textButton = "Volver al perfil"
message = "Tus datos se actualizaron correctamente.">
</app-alert-success>
<!--=====================================
	TOAST ALERT MENSAJE
======================================-->
<cwc-snackbar id='toast-message-driver' [message]="toastMessage"
cta-message="dismiss" auto-hide-duration='5000'></cwc-snackbar>


<!-- Content loanding -->
<div *ngIf="loading" class="loading-content">
  <cwc-loader>
      <span slot='loading'>Espere un momento...</span>
  </cwc-loader>
</div>
