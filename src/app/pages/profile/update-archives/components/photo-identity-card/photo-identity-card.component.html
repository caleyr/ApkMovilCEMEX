<cwc-modal id='modal-photo-licence-driver' [open] ="modalPhotoIdentityCardShow" class="modal-cemex" (cwcClose)="closeModalIdentityCard()">
  <header slot='header'>
      <h2 style='margin:0;'>Actualizar cédula de ciudadanía</h2>
  </header>
  <cwc-grid class="demo-grid" design-version="v2" columns="12" mobile-columns="12" style="margin-top: 2rem;" style="margin-bottom: 2rem">
    <cwc-cell colspan="6" mobile-colspan="12" style="cursor: pointer; margin-top: 1rem;">
      <label for="">1. Parte frontal de la cédula</label>
      <div class="contend-upload-camera" (click)="openCameraOne()">

          <ion-img class="img-photo-register" *ngIf="photoFrontal.webviewPath" [src]="photoFrontal.webviewPath" style="object-fit: cover;
          max-height: 175px !important;"></ion-img>

          <cwc-icon *ngIf="!photoFrontal.webviewPath" name="camera" color="bright-blue" size="30px" style="margin-right: 1rem;"></cwc-icon>
          <p *ngIf="!photoFrontal.webviewPath">Abrir cámara del dispositivo</p>

      </div>
      <cwc-button (click)="removePhotoFrontal()" *ngIf="photoFrontal.webviewPath" variant="link" class="m-h-reg remove-photo-archive">Quitar Foto</cwc-button>
    </cwc-cell>
    <cwc-cell colspan="6" mobile-colspan="12" style="cursor: pointer; margin-top: 1rem;">
      <label for="">2. Parte trasera de la cédula</label>
      <div class="contend-upload-camera" (click)="openCameraTwo()">

        <ion-img class="img-photo-register" *ngIf="photoBack.webviewPath" [src]="photoBack.webviewPath" style="object-fit: cover;
        max-height: 175px !important;"></ion-img>

        <cwc-icon *ngIf="!photoBack.webviewPath" name="camera" color="bright-blue" size="30px" style="margin-right: 1rem;"></cwc-icon>
        <p *ngIf="!photoBack.webviewPath">Abrir cámara del dispositivo</p>

    </div>
    <cwc-button (click)="removePhotoBack()" *ngIf="photoBack.webviewPath" variant="link" class="m-h-reg remove-photo-archive">Quitar Foto</cwc-button>
    </cwc-cell>
  </cwc-grid>
  <footer slot='footer'>
      <div style='text-align: end'>
        <cwc-button variant='support' (click)="closeModalIdentityCard()" style="margin-right: 1rem;">Cancelar</cwc-button>
          <cwc-button *ngIf="photoBack.webviewPath && photoFrontal.webviewPath" variant='primary' (click)="savePhotoIdentityCard()">Actualizar</cwc-button>
      </div>
  </footer>
</cwc-modal>
