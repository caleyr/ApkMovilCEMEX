<cwc-modal id='modal-show-security-card' [open] ="showModalArchiveSecurityCard" class="modal-cemex" (cwcClose)="closeModalDocumentModalApp()">
  <header slot='header'>
      <h2 style='margin:0;'>Carné de seguridad industrial y vial</h2>
  </header>
  <cwc-grid class="demo-grid" design-version="v2" columns="12" mobile-columns="12" style="margin-top: 2rem;" style="margin-bottom: 2rem">
    <cwc-cell colspan="6" mobile-colspan="12" style="cursor: pointer; margin-top: 1rem;">
       <label for="">Carné de seguridad</label>
        <div class="contend-upload-camera">
          <ion-img class="img-photo-register" [src]="urlSecurityCardFrontal" style="object-fit: cover; max-height: 175px !important;"></ion-img>
        </div>
    </cwc-cell>
  </cwc-grid>
  <!--=====================================
		CONTENEDOR SI HAY UN ERROR O NO HAY ARCHIVOS
======================================-->
<div style="width: 100%;" *ngIf="!urlSecurityCardFrontal">
  <div class="p-all-reg" style="background: #F4F6F9">
    <cwc-empty-result header="Error al mostra el documento" icon="error-rounded-fill">
        Parece que no tiene registrado el documento de la empresa. Por favor consulte a <a [routerLink]="['/help']" routerLinkActive="router-link-active" >ayuda</a> de Cemex.
    </cwc-empty-result>
  </div>
</div>
  <footer slot='footer'>
      <div style='text-align: end'>
        <cwc-button variant='support' (click)="closeModalDocumentModalApp()" style="margin-right: 1rem;">Cerrar</cwc-button>
        <!-- <cwc-button variant='primary'>Editar</cwc-button> -->
      </div>
  </footer>
</cwc-modal>
