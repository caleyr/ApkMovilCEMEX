<app-layout class="card-size">
  <div class="content-page">
    <div *ngIf="rol !== 3 && rol">
      <app-home-user (propagar)="showLoading($event)"></app-home-user>
    </div>
    <div *ngIf="rol === 3">
      <app-home-admin (propagar)="showLoading($event)"></app-home-admin>
    </div>
  </div>  
</app-layout>

<div class="loading-content" *ngIf="loading">
  <cwc-loader>
    <span slot='loading'>Espere un momento...</span>
  </cwc-loader>
</div>
