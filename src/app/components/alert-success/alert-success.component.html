<cwc-modal id='alert-modal-succes' [open]="alertShow" close-on-bd-click="false" show-close-btn="false" (cwcClose)="go()">
    <div style='text-align: center'>
        <cwc-icon name='accepted-ok' size='120px' color='bright-green'></cwc-icon>
        <h4 class='modal--confirmation__message'>{{ title }}</h4>
        <p>{{ message }}</p>
    </div>
</cwc-modal>
